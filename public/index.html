<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hospital Triage</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Hospital Triage System</h1>
    </header>
    <main>
        <section class="form-section border-radius-lg dark-blue">
            <h2>Check Your Wait Time</h2>
            <form id="patient-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="code">3-Letter Code:</label>
                <input type="text" id="code" name="code" required>
                <button type="submit" class="light-blue border-radius-sm">Check Wait Time</button>
            </form>
            <div id="wait-time"></div>
        </section>
    </main>
    <script src="js/dummy-data.js"></script>
</body>
</html>
